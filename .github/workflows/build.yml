name: Combined Workflow

on:
  schedule:
    - cron: "0 0 * * *"  # Snake game
    - cron: "0 4 * * *"  # README update
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  generate_snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo for Snake Game generation
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed for commit history

      # You can add other steps related to your snake game here if needed
      - name: Placeholder for Snake Game
        run: echo "Placeholder for Snake Game Job"  # Placeholder for snake game generation

  build_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed for commit history

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('cache/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r cache/requirements.txt

      - name: Run README generator
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          USER_NAME: ${{ secrets.USER_NAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Add this
        run: python script.py

      - name: Checkout `output` branch for SVG update
        uses: actions/checkout@v3
        with:
          ref: output  # This will checkout the 'output' branch

      - name: Commit and push changes to `output` branch
        run: |
          git config --global user.name "manishpatil55/GitHub-Actions-Bot"
          git config --global user.email "github-actions-bot@manishpatil55.github.io"
          git add dark_mode.svg  # Adjust the path of your SVG file
          git commit -m "Auto-update dark_mode.svg" || echo "No changes to commit"
          git push origin output  # Push changes to 'output' branch
